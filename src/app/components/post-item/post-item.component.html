  <mat-card class="post-item__card card">
    <img 
      mat-card-image 
      class="card__image"
      src="{{post.urlToImage}}"
    >
   
      <mat-card-subtitle class="card__date">
        <mat-icon class="card__date-icon">calendar_today</mat-icon>
        {{post.publishedAt | date}}
      </mat-card-subtitle>
      <mat-card-title class="card__title">
        {{textLimit(post.title)}}
      </mat-card-title>
      <mat-card-content class="card__content">
        {{textLimit(post.content)}}
      </mat-card-content>
      <mat-card-actions class="card__actions">
        <a routerLink="/" class="card__link">
          Read more
          <mat-icon class="card__link-icon">arrow_forward</mat-icon>
        </a>
      </mat-card-actions>
    
  </mat-card>
